<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projectile Motion Simulator 🌈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🚀 Projectile Motion Sim</h1>
  <div class="controls">
    <label>🎯 Angle: <span id="angleVal">45</span>°</label>
    <input type="range" min="0" max="90" value="45" id="angle" />
    
    <label>💨 Velocity: <span id="velVal">50</span> m/s</label>
    <input type="range" min="10" max="100" value="50" id="velocity" />
    
    <label>🌍 Gravity: <span id="gravVal">9.8</span> m/s²</label>
    <input type="range" min="1" max="20" value="9.8" step="0.1" id="gravity" />
  </div>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
